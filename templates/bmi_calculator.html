<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/calculate_bmi" method="post">
        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age" min="2" required><br><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="50" required><br><br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="10" required><br><br>
        <button type="submit">Calculate BMI</button>
    </form>

    {% if bmi %}
    <h2>Your BMI: {{ bmi }}</h2>
    <h3>Recommended Daily Intake:</h3>
    <p>Calories: {{ calories }} kcal</p>
    <p>Protein: {{ protein }} grams</p>
    <p>Fats: {{ fats }} grams</p>
    <form action="/mainpage">
        <button type="submit">Next</button>
    </form>
    {% endif %}
</body>
</html>
